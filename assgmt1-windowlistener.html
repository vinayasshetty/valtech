<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.addEventListener("load", function(){
            document.getElementById("imageip").addEventListener("change", function(evt){
                document.getElementById("imageop").innerHTML = evt.target.value;
            });
        })
        </script>
       

</head>
<body>
<table>
        <tr>
                <td>File</td>
                <td>
                    <input id="imageip" type="file">
                </td>
                <td>
                    <output id="imageop"></output>
                </td>
            </tr>
</table>
</body>
</html>
